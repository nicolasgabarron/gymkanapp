<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-equipo-heading" data-cy="EquipoCreateUpdateHeading" jhiTranslate="gymkanappApp.equipo.home.createOrEditLabel">
        Crear o editar Equipo
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row">
          <div class="col-12 col-md-4 mb-3">
            <label class="form-label" jhiTranslate="gymkanappApp.equipo.identificador" for="field_identificador">Identificador</label>
            <input
              type="text"
              class="form-control"
              name="identificador"
              id="field_identificador"
              data-cy="identificador"
              formControlName="identificador"
            />
          </div>

          <div class="col-12 col-md-8 mb-3">
            <label class="form-label" jhiTranslate="gymkanappApp.equipo.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
          </div>
        </div>

        </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
