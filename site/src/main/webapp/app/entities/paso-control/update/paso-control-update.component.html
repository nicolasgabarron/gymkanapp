<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-paso-control-heading"
        data-cy="PasoControlCreateUpdateHeading"
        jhiTranslate="gymkanappApp.pasoControl.home.createOrEditLabel"
      >
        Crear o editar Paso Control
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymkanappApp.pasoControl.fechaHora" for="field_fechaHora">Fecha Hora</label>
          <div class="d-flex">
            <input
              id="field_fechaHora"
              data-cy="fechaHora"
              type="datetime-local"
              class="form-control"
              name="fechaHora"
              formControlName="fechaHora"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymkanappApp.pasoControl.equipo" for="field_equipo">Equipo</label>
          <select
            class="form-control"
            id="field_equipo"
            data-cy="equipo"
            name="equipo"
            formControlName="equipo"
            [compareWith]="compareEquipo"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="equipoOption" *ngFor="let equipoOption of equiposSharedCollection">{{ equipoOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymkanappApp.pasoControl.puntoControl" for="field_puntoControl">Punto Control</label>
          <select
            class="form-control"
            id="field_puntoControl"
            data-cy="puntoControl"
            name="puntoControl"
            formControlName="puntoControl"
            [compareWith]="comparePuntoControl"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="puntoControlOption" *ngFor="let puntoControlOption of puntoControlsSharedCollection">
              {{ puntoControlOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gymkanappApp.pasoControl.validadoPor" for="field_validadoPor">Validado Por</label>
          <select
            class="form-control"
            id="field_validadoPor"
            data-cy="validadoPor"
            name="validadoPor"
            formControlName="validadoPor"
            [compareWith]="compareVoluntario"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="voluntarioOption" *ngFor="let voluntarioOption of voluntariosSharedCollection">
              {{ voluntarioOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
