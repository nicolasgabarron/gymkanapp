<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-paso-control-heading" data-cy="PasoControlCreateUpdateHeading"
        jhiTranslate="gymkanappApp.pasoControl.home.createOrEditLabel">
        Crear o editar Paso Control
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row">
          <div class="col-12 col-md-12 mb-3">
            <label class="form-label" jhiTranslate="gymkanappApp.pasoControl.fechaHora" for="field_fechaHora">Fecha
              Hora</label>
            <div class="d-flex">
              <input id="field_fechaHora" data-cy="fechaHora" type="datetime-local" class="form-control"
                name="fechaHora" formControlName="fechaHora" placeholder="YYYY-MM-DD HH:mm" />
            </div>
          </div>
        </div>

        <div class="row">

          <div class="col-12 col-md-6 mb-3">
            <label class="form-label" jhiTranslate="gymkanappApp.pasoControl.equipo" for="field_equipo">Equipo</label>
            <p-autoComplete formControlName="equipo" [suggestions]="equiposSharedCollection"
              (completeMethod)="searchEquipo($event)" [dropdown]="true" field="nombre">
              <ng-template let-equipo pTemplate="item">
                <div class="ui-helper-clearfix">
                  {{equipo.identificador}} || {{equipo.nombre}}
                </div>
              </ng-template>
            </p-autoComplete>
          </div>

          <div class="col-12 col-md-6 mb-3">
            <label class="form-label" jhiTranslate="gymkanappApp.pasoControl.puntoControl"
              for="field_puntoControl">Punto Control</label>
            <p-autoComplete formControlName="puntoControl" [suggestions]="puntoControlsSharedCollection"
              (completeMethod)="searchPuntoControl($event)" [dropdown]="true" field="nombre">
            </p-autoComplete>
          </div>
        </div>


      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
          (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button type="submit" id="save-entity" data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
