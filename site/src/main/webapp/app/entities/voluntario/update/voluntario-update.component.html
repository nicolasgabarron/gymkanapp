<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-voluntario-heading" data-cy="VoluntarioCreateUpdateHeading" jhiTranslate="gymkanappApp.voluntario.home.createOrEditLabel">
        Crear o editar Voluntario
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row">
          <div class="col-12 col-md-2">
            <label class="form-label" jhiTranslate="gymkanappApp.voluntario.dni" for="field_dni">Dni</label>
            <input type="text" class="form-control" name="dni" id="field_dni" data-cy="dni" formControlName="dni" />
          </div>

          <div class="col-12 col-md-5">
            <label class="form-label" jhiTranslate="gymkanappApp.voluntario.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
          </div>

          <div class="col-12 col-md-5">
            <label class="form-label" jhiTranslate="gymkanappApp.voluntario.apellidos" for="field_apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="field_apellidos" data-cy="apellidos" formControlName="apellidos" />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label class="form-label" jhiTranslate="gymkanappApp.voluntario.fechaNacimiento" for="field_fechaNacimiento"
              >Fecha Nacimiento</label
            >
            <div class="input-group">
              <input
                id="field_fechaNacimiento"
                data-cy="fechaNacimiento"
                type="text"
                class="form-control"
                name="fechaNacimiento"
                ngbDatepicker
                #fechaNacimientoDp="ngbDatepicker"
                formControlName="fechaNacimiento"
              />
              <button type="button" class="btn btn-secondary" (click)="fechaNacimientoDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </div>
          </div>

          <div class="col-12 col-md-6 mb-3">
            <label class="form-label" jhiTranslate="gymkanappApp.voluntario.puntoControl" for="field_puntoControl">Punto Control</label>
            <p-autoComplete formControlName="puntoControl" [suggestions]="puntoControlsSharedCollection" (completeMethod)="searchPuntoControl($event)" [dropdown]="true" field="nombre"></p-autoComplete>
          </div>
        </div>
        </div>


      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
